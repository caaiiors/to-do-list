<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <h1>To-do List</h1>
        <!-- Campo de Entrada para adicionar uma nova tarefa-->
        <input type="text" id="taskInput" placeholder="Adicionar nova tarefa">
        <!--Botao para adicionar a tarefa-->
        <button id="addTaskButton">Adicionar</button>
        <!--Lista nao ordenada onde as tarefas serao exibidas-->
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
